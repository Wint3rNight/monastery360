    <div class="floating-element absolute bottom-32 left-1/4 w-40 h-40 bg-blue-400 opacity-15 rounded-full blur-2xl" style="animation: float 10s ease-in-out infinite;"></div>

    {% verbatim %}
    <script type="text/babel">
        const { useState } = React;

        function LoginPage() {
            const [isLogin, setIsLogin] = useState(true);
            const [formData, setFormData] = useState({
                username: '',
                password: '',
                email: '',
                confirmPassword: ''
            });

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            return (
                <div className="glass-card rounded-3xl p-8 w-full max-w-md shadow-2xl backdrop-blur-xl border border-white/20">
                    {/* Header */}
                    <div className="text-center mb-8">
                        <h1 className="text-3xl font-bold text-white mb-2">
                            {isLogin ? 'Welcome Back' : 'Join Us'}
                        </h1>
                        <p className="text-white/70">
                            {isLogin ? 'Sign in to your account' : 'Create your account'}
                        </p>
                    </div>

                    {/* Toggle Buttons */}
                    <div className="flex mb-8 bg-white/10 rounded-full p-1">
                        <button
                            onClick={() => setIsLogin(true)}
                            className={`flex-1 py-2 px-4 rounded-full text-sm font-medium transition-all duration-300 ${
                                isLogin
                                    ? 'bg-white text-purple-600 shadow-lg'
                                    : 'text-white hover:text-white/80'
                            }`}
                        >
                            Login
                        </button>
                        <button
                            onClick={() => setIsLogin(false)}
                            className={`flex-1 py-2 px-4 rounded-full text-sm font-medium transition-all duration-300 ${
                                !isLogin
                                    ? 'bg-white text-purple-600 shadow-lg'
                                    : 'text-white hover:text-white/80'
                            }`}
                        >
                            Sign Up
                        </button>
                    </div>

                    {/* Form */}
                    <form method="post" action="/login/" className="space-y-6">
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />

                        {!isLogin && (
                            <div className="relative">
                                <input
                                    type="email"
                                    name="email"
                                    placeholder="Email Address"
                                    value={formData.email}
                                    onChange={handleInputChange}
                                    className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition-all duration-300"
                                />
                            </div>
                        )}

                        <div className="relative">
                            <input
                                type="text"
                                name="username"
                                placeholder="Username"
                                value={formData.username}
                                onChange={handleInputChange}
                                className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition-all duration-300"
                                required
                            />
                        </div>

                        <div className="relative">
                            <input
                                type="password"
                                name="password"
                                placeholder="Password"
                                value={formData.password}
                                onChange={handleInputChange}
                                className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition-all duration-300"
                                required
                            />
                        </div>

                        {!isLogin && (
                            <div className="relative">
                                <input
                                    type="password"
                                    name="confirmPassword"
                                    placeholder="Confirm Password"
                                    value={formData.confirmPassword}
                                    onChange={handleInputChange}
                                    className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition-all duration-300"
                                />
                            </div>
                        )}

                        {isLogin && (
                            <div className="flex items-center justify-between text-sm">
                                <label className="flex items-center text-white/70">
                                    <input type="checkbox" className="mr-2 rounded" />
                                    Remember me
                                </label>
                                <a href="#" className="text-purple-300 hover:text-purple-200 transition-colors">
                                    Forgot password?
                                </a>
                            </div>
                        )}

                        <button
                            type="submit"
                            className="w-full py-3 px-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold rounded-xl hover:from-purple-600 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-purple-400 transform hover:scale-[1.02] transition-all duration-300 shadow-lg"
                        >
                            {isLogin ? 'Sign In' : 'Create Account'}
                        </button>
                    </form>

                    {/* Footer */}
                    <div className="mt-8 text-center">
                        <p className="text-white/60 text-sm">
                            {isLogin ? "Don't have an account? " : "Already have an account? "}
                            <button
                                onClick={() => setIsLogin(!isLogin)}
                                className="text-purple-300 hover:text-purple-200 font-medium transition-colors"
                            >
                                {isLogin ? 'Sign up' : 'Sign in'}
                            </button>
                        </p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<LoginPage />, document.getElementById('login-app'));
    </script>
    {% endverbatim %}

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            }

                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Add floating elements
            addFloatingElements();
        }

        function addFloatingElements() {
            const container = document.querySelector('.animated-bg');
            if (container) {
                for (let i = 0; i < 6; i++) {
                    const element = document.createElement('div');
                    element.className = 'floating-element absolute rounded-full bg-gradient-to-r from-purple-400/20 to-pink-400/20 pointer-events-none';
                    element.style.width = Math.random() * 100 + 50 + 'px';
                    element.style.height = Math.random() * 100 + 50 + 'px';
                    element.style.left = Math.random() * 100 + '%';
                    element.style.top = Math.random() * 100 + '%';
                    element.style.animationDelay = Math.random() * 6 + 's';
                    element.style.animationDuration = (Math.random() * 3 + 4) + 's';
                    element.style.position = 'fixed';
                    container.appendChild(element);
                }
            }
        }

        function showSignup() {
            alert('Signup form coming soon! For now, please use the login form.');
        }

        // Start the process
        waitForLibraries();
    </script>
</body>
