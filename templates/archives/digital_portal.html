<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Archives Portal - Sikkim Monasteries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: #faf9f7; }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Hide all Google Translate elements completely */
        #google_translate_element,
        .goog-te-gadget,
        .goog-te-gadget-simple,
        .goog-te-gadget-icon,
        .goog-te-banner-frame,
        .goog-te-menu-frame,
        .goog-te-ftab,
        .skiptranslate,
        body > .skiptranslate,
        iframe.goog-te-menu-frame,
        .goog-te-menu2,
        .goog-te-combo {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            height: 0 !important;
            width: 0 !important;
            position: absolute !important;
            top: -9999px !important;
            left: -9999px !important;
        }

        /* Prevent Google Translate from modifying the page layout */
        body.goog-te-rendered {
            position: relative !important;
            top: 0 !important;
            left: 0 !important;
        }

        /* Hide the top banner that Google Translate adds */
        body > .skiptranslate {
            display: none !important;
        }

        body.translated {
            margin-top: 0 !important;
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="padding: 50px; text-align: center; font-family: Arial, sans-serif;">
            <h2>Loading Digital Archives Portal...</h2>
            <p>If this message persists, check browser console for errors.</p>
        </div>
    </div>

    <!-- Pass Django authentication state to JavaScript -->
    <script>
        window.userAuthenticated = {{ user.is_authenticated|yesno:"true,false" }};
        window.userName = "{{ user.get_full_name|default:user.username|escapejs }}";
        window.userEmail = "{{ user.email|escapejs }}";
    </script>

    <!-- CSRF Token for forms -->
    {% csrf_token %}
    <script>
        window.csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Shared Navigation Component (exact copy from tours page)
        const SharedNavigation = ({ currentPage = "", theme = "dark" }) => {
          const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
          const [isLanguageDropdownOpen, setIsLanguageDropdownOpen] = useState(false);
          const [currentLanguage, setCurrentLanguage] = useState('English');
          const dropdownRef = React.useRef(null);

          // Close dropdown when clicking outside
          React.useEffect(() => {
            const handleClickOutside = (event) => {
              if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                setIsLanguageDropdownOpen(false);
              }
            };

            document.addEventListener('mousedown', handleClickOutside);
            return () => {
              document.removeEventListener('mousedown', handleClickOutside);
            };
          }, []);

          // Restore language on component mount
          React.useEffect(() => {
            const savedLang = localStorage.getItem('selectedLanguage');
            const savedLangName = localStorage.getItem('selectedLanguageName');

            if (savedLang && savedLang !== 'en' && savedLangName) {
              setCurrentLanguage(savedLangName);

              // Trigger translation after a delay to ensure Google Translate is ready
              setTimeout(() => {
                if (window.translatePage) {
                  window.translatePage(savedLang);
                }
              }, 1000);
            }
          }, []);

          // Change language function
          const handleLanguageChange = (langCode, langName) => {
            console.log('Changing language to:', langCode, langName);

            // Store the language preference in localStorage
            localStorage.setItem('selectedLanguage', langCode);
            localStorage.setItem('selectedLanguageName', langName);

            // Store the original language name to prevent corruption
            const originalLangName = langName;

            setCurrentLanguage(originalLangName);
            setIsLanguageDropdownOpen(false);

            // Trigger translation
            if (window.translatePage) {
              window.translatePage(langCode);
            }

            // Ensure the dropdown text remains correct after translation
            setTimeout(() => {
              setCurrentLanguage(originalLangName);
            }, 1000);

            setTimeout(() => {
              setCurrentLanguage(originalLangName);
            }, 3000);
          };

          // Navigation items with their routes and icons
          const navItems = [
            {
              name: "Home",
              href: "/",
              icon: (
                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <path d="M3 9L12 2L21 9V20A2 2 0 0 1 19 22H5A2 2 0 0 1 3 20V9Z"/>
                </svg>
              )
            },
            {
              name: "Virtual Tours",
              href: "/tours/",
              icon: (
                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <circle cx="12" cy="12" r="10"/>
                  <path d="M2 12H22"/>
                  <path d="M12 2A15.3 15.3 0 0 1 16 12A15.3 15.3 0 0 1 12 22A15.3 15.3 0 0 1 8 12A15.3 15.3 0 0 1 12 2Z"/>
                </svg>
              )
            },
            {
              name: "Interactive Map",
              href: "/monasteries/map/",
              icon: (
                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <path d="M21 10C21 17 12 23 12 23S3 17 3 10A9 9 0 0 1 21 10Z"/>
                  <circle cx="12" cy="10" r="3"/>
                </svg>
              )
            },
            {
              name: "Digital Archives",
              href: "/archives/portal/",
              icon: (
                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <path d="M14 2H6A2 2 0 0 0 4 4V20A2 2 0 0 0 6 22H18A2 2 0 0 0 20 20V8L14 2Z"/>
                  <polyline points="14,2 14,8 20,8"/>
                </svg>
              )
            },
            {
              name: "Cultural Calendar",
              href: "/events/",
              icon: (
                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                  <line x1="16" y1="2" x2="16" y2="6"/>
                  <line x1="8" y1="2" x2="8" y2="6"/>
                  <line x1="3" y1="10" x2="21" y2="10"/>
                </svg>
              )
            }
          ];

          // Theme configurations
          const themeClasses = {
            light: {
              header: "bg-white shadow-sm",
              text: "text-gray-900",
              subtext: "text-gray-600",
              navText: "text-gray-700",
              navHover: "hover:text-orange-500",
              activeText: "text-orange-500",
              mobileBorder: "border-gray-200"
            },
            dark: {
              header: "bg-gray-900 shadow-lg",
              text: "text-white",
              subtext: "text-gray-400",
              navText: "text-gray-300",
              navHover: "hover:text-orange-500",
              activeText: "text-orange-500",
              mobileBorder: "border-gray-700"
            },
            transparent: {
              header: "bg-white/10 backdrop-blur-sm",
              text: "text-white",
              subtext: "text-white/70",
              navText: "text-white",
              navHover: "hover:text-orange-400",
              activeText: "text-orange-400",
              mobileBorder: "border-white/20"
            }
          };

          const currentTheme = themeClasses[theme] || themeClasses.dark;

          return (
            <header className={`sticky top-0 z-50 py-4 px-8 ${currentTheme.header}`}>
              <div className="flex items-center justify-between">
                {/* Logo */}
                <button
                  onClick={() => window.location.reload()}
                  className="flex items-center space-x-3 hover:opacity-80 transition-opacity cursor-pointer"
                >
                  <div className="w-12 h-12 text-orange-500">
                    <svg viewBox="0 0 24 24" fill="currentColor" className="w-full h-full">
                      <path d="M12 2L3 7V10.5L12 15.5L21 10.5V7L12 2ZM12 4.2L18.4 7.5L12 10.8L5.6 7.5L12 4.2ZM5 9.1L11 12.1V19.9L5 16.9V9.1ZM13 19.9V12.1L19 9.1V16.9L13 19.9Z"/>
                      <path d="M12 1L2 6V11L12 16L22 11V6L12 1ZM4 8.5V9.5L12 14L20 9.5V8.5L12 13L4 8.5Z"/>
                    </svg>
                  </div>
                  <div>
                    <h1 className={`text-xl font-bold ${currentTheme.text}`}>Sikkim Monasteries</h1>
                    <p className={`text-sm ${currentTheme.subtext}`}>Heritage & Culture</p>
                  </div>
                </button>

                {/* Desktop Navigation */}
                <nav className="hidden lg:flex items-center space-x-8">
                  {navItems.map((item) => {
                    const isActive = currentPage === "archives" && item.name === "Digital Archives";
                    return (
                      <a
                        key={item.name}
                        href={item.href}
                        className={`flex items-center space-x-2 transition-colors ${
                          isActive
                            ? `${currentTheme.activeText} font-semibold`
                            : `${currentTheme.navText} ${currentTheme.navHover}`
                        }`}
                      >
                        {item.icon}
                        <span>{item.name}</span>
                      </a>
                    );
                  })}

                  {/* Language Switcher */}
                  <div className="language-switcher relative mr-4" ref={dropdownRef}>
                    <button
                      onClick={() => setIsLanguageDropdownOpen(!isLanguageDropdownOpen)}
                      className="notranslate flex items-center space-x-2 px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-medium transition-all duration-200 border border-purple-500"
                      translate="no"
                    >
                      <i className="fas fa-globe"></i>
                      <span className="notranslate" translate="no">{currentLanguage}</span>
                      <i className="fas fa-chevron-down text-xs"></i>
                    </button>

                    {!isLanguageDropdownOpen ? null : (
                      <div className="notranslate absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50" translate="no">
                        <div className="py-2">
                          <button
                            onClick={() => handleLanguageChange('en', 'English')}
                            className="notranslate w-full text-left px-4 py-2 hover:bg-gray-100 flex items-center space-x-2 text-gray-800"
                            translate="no"
                          >
                            <span className="w-6 text-center">ðŸ‡ºðŸ‡¸</span>
                            <span>English</span>
                          </button>
                          <button
                            onClick={() => handleLanguageChange('hi', 'à¤¹à¤¿à¤‚à¤¦à¥€')}
                            className="notranslate w-full text-left px-4 py-2 hover:bg-gray-100 flex items-center space-x-2 text-gray-800"
                            translate="no"
                          >
                            <span className="w-6 text-center">ðŸ‡®ðŸ‡³</span>
                            <span>à¤¹à¤¿à¤‚à¤¦à¥€ (Hindi)</span>
                          </button>
                          <button
                            onClick={() => handleLanguageChange('ne', 'à¤¨à¥‡à¤ªà¤¾à¤²à¥€')}
                            className="notranslate w-full text-left px-4 py-2 hover:bg-gray-100 flex items-center space-x-2 text-gray-800"
                            translate="no"
                          >
                            <span className="w-6 text-center">ðŸ‡³ðŸ‡µ</span>
                            <span>à¤¨à¥‡à¤ªà¤¾à¤²à¥€ (Nepali)</span>
                          </button>
                        </div>
                      </div>
                    )}
                  </div>

                  {/* Authentication Buttons */}
                  {window.userAuthenticated ? (
                    <>
                      <a href="/profile/" className="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-2">
                        <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                          <path d="M20 21V19A4 4 0 0 0 16 15H8A4 4 0 0 0 4 19V21"/>
                          <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <span>Profile</span>
                      </a>
                      <form method="post" action="/logout/" className="inline-block">
                        <input type="hidden" name="csrfmiddlewaretoken" value={window.csrfToken} />
                        <button type="submit" className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-2">
                          <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                            <path d="M9 21H5A2 2 0 0 1 3 19V5A2 2 0 0 1 5 3H9"/>
                            <polyline points="16,17 21,12 16,7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                          </svg>
                          <span>Logout</span>
                        </button>
                      </form>
                    </>
                  ) : (
                    <a href="/login/" className="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-2">
                      <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                        <path d="M15 3H19A2 2 0 0 1 21 5V19A2 2 0 0 1 19 21H15"/>
                        <polyline points="10,17 15,12 10,7"/>
                        <line x1="15" y1="12" x2="3" y2="12"/>
                      </svg>
                      <span>Login</span>
                    </a>
                  )}
                </nav>

                {/* Mobile Menu Button */}
                <button
                  onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                  className={`lg:hidden ${currentTheme.navText}`}
                >
                  <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                  </svg>
                </button>
              </div>

              {/* Mobile Navigation */}
              {isMobileMenuOpen && (
                <nav className={`lg:hidden mt-4 pt-4 border-t ${currentTheme.mobileBorder}`}>
                  <div className="flex flex-col space-y-4">
                    {navItems.map((item) => {
                      const isActive = currentPage === "archives" && item.name === "Digital Archives";
                      return (
                        <a
                          key={item.name}
                          href={item.href}
                          className={`flex items-center space-x-2 transition-colors ${
                            isActive
                              ? `${currentTheme.activeText} font-semibold`
                              : `${currentTheme.navText} ${currentTheme.navHover}`
                          }`}
                        >
                          {item.icon}
                          <span>{item.name}</span>
                        </a>
                      );
                    })}

                    {/* Mobile Login Button */}
                    <a
                      href="/login/"
                      className="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-2 w-fit"
                    >
                      <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                        <path d="M15 3H19A2 2 0 0 1 21 5V19A2 2 0 0 1 19 21H15"/>
                        <polyline points="10,17 15,12 10,7"/>
                        <line x1="15" y1="12" x2="3" y2="12"/>
                      </svg>
                      <span>Login</span>
                    </a>
                  </div>
                </nav>
              )}
            </header>
          );
        };

        // Archive Card Component (moved outside to prevent recreation)
        const ArchiveCard = React.memo(({ archive, onViewDetails }) => (
            <div className="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
                <div className="relative">
                    <img
                        src={archive.imageUrl}
                        alt={archive.title}
                        className="w-full h-48 object-cover"
                        onError={(e) => {
                            e.target.src = 'https://images.unsplash.com/photo-1544735716-392fe2489ffa?q=80&w=1974&auto=format&fit=crop';
                        }}
                    />
                    <div className="absolute top-3 left-3">
                        <span className="bg-amber-600 text-white px-2 py-1 rounded-full text-xs font-medium">
                            {archive.type}
                        </span>
                    </div>
                </div>
                <div className="p-6">
                    <h3 className="text-lg font-semibold text-gray-900 mb-2">{archive.title}</h3>
                    <p className="text-sm text-amber-700 font-medium mb-3">{archive.century} | {archive.monastery}</p>
                    <p className="text-gray-600 text-sm mb-4 line-clamp-3">{archive.description}</p>

                    <div className="flex flex-wrap gap-1 mb-4">
                        {archive.tags.map((tag, index) => (
                            <span key={index} className="bg-amber-100 text-amber-800 px-2 py-1 rounded-full text-xs font-medium">
                                {tag}
                            </span>
                        ))}
                    </div>

                    <div className="flex gap-2">
                        <button
                            onClick={() => onViewDetails(archive)}
                            className="flex-1 bg-amber-600 text-white py-2 px-4 rounded-lg hover:bg-amber-700 transition-colors text-sm font-medium"
                        >
                            View Details
                        </button>
                        <a
                            href={archive.downloadUrl}
                            className="flex items-center bg-gray-100 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-200 transition-colors text-sm font-medium"
                            download
                        >
                            Download
                            <svg className="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 10v6m0 0l-4-4m4 4l4-4m-6-2h12a2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2V12a2 2 0 012-2z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        ));

        const DetailView = React.memo(({ selectedArchive, archives, onBackToGrid, onViewDetails }) => {
            const relatedArchives = archives.filter(archive =>
                archive.monastery === selectedArchive.monastery && archive.id !== selectedArchive.id
            ).slice(0, 3);

            return (
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <button
                        onClick={onBackToGrid}
                        className="flex items-center text-amber-700 hover:text-amber-800 mb-6 font-medium"
                    >
                        <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                        </svg>
                        Back to Archives
                    </button>

                    <div className="grid lg:grid-cols-2 gap-8 mb-12">
                        <div>
                            <img
                                src={selectedArchive.imageUrl}
                                alt={selectedArchive.title}
                                className="w-full h-96 object-cover rounded-xl shadow-lg"
                                onError={(e) => {
                                    e.target.src = 'https://images.unsplash.com/photo-1544735716-392fe2489ffa?q=80&w=1974&auto=format&fit=crop';
                                }}
                            />
                        </div>
                        <div>
                            <div className="mb-4">
                                <span className="bg-amber-600 text-white px-3 py-1 rounded-full text-sm font-medium">
                                    {selectedArchive.type}
                                </span>
                            </div>
                            <h1 className="text-3xl font-bold text-gray-900 mb-4">{selectedArchive.title}</h1>
                            <p className="text-lg text-amber-700 font-medium mb-6">{selectedArchive.century} | {selectedArchive.monastery}</p>
                            <p className="text-gray-700 mb-6 leading-relaxed">{selectedArchive.description}</p>

                            <div className="flex flex-wrap gap-2 mb-6">
                                {selectedArchive.tags.map((tag, index) => (
                                    <span key={index} className="bg-amber-100 text-amber-800 px-3 py-1 rounded-full text-sm font-medium">
                                        {tag}
                                    </span>
                                ))}
                            </div>

                            <a
                                href={selectedArchive.downloadUrl}
                                className="inline-flex items-center bg-amber-600 text-white py-3 px-6 rounded-lg hover:bg-amber-700 transition-colors font-medium"
                                download
                            >
                                Download Archive
                                <svg className="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 10v6m0 0l-4-4m4 4l4-4m-6-2h12a2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2V12a2 2 0 012-2z" />
                                </svg>
                            </a>
                        </div>
                    </div>

                    {relatedArchives.length > 0 && (
                        <div>
                            <h2 className="text-2xl font-bold text-gray-900 mb-6">
                                More from {selectedArchive.monastery}
                            </h2>
                            <div className="grid md:grid-cols-3 gap-6">
                                {relatedArchives.map(archive => (
                                    <ArchiveCard key={archive.id} archive={archive} onViewDetails={onViewDetails} />
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        });

        const GridView = React.memo(({
            loading,
            displayedArchives,
            filteredArchives,
            handleLoadMore,
            onViewDetails,
            searchInput,
            handleSearchChange,
            selectedType,
            handleTypeChange,
            uniqueTypes,
            selectedCentury,
            handleCenturyChange,
            uniqueCenturies,
            selectedMonastery,
            handleMonasteryChange,
            uniqueMonasteries
        }) => (
            <div className="min-h-screen bg-amber-50">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    {/* Header */}
                    <div className="text-center mb-12">
                        <h1 className="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                            Digital Archives Portal
                        </h1>
                        <p className="text-lg text-gray-600 max-w-3xl mx-auto leading-relaxed">
                            Explore our comprehensive collection of digitally preserved manuscripts, artworks,
                            and historical documents from Sikkim's monasteries.
                        </p>
                    </div>

                    {/* Search and Filters */}
                    <div className="bg-white rounded-xl shadow-sm border border-amber-200 p-6 mb-8">
                        <div className="flex flex-col lg:flex-row gap-4 mb-4">
                            <div className="flex-1 flex gap-2">
                                <input
                                    type="text"
                                    placeholder="Search manuscripts, artworks, historical documents..."
                                    value={searchInput}
                                    onChange={handleSearchChange}
                                    className="flex-1 px-4 py-2 border border-amber-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none"
                                />
                                <button
                                    className="bg-amber-600 text-white px-6 py-2 rounded-lg hover:bg-amber-700 transition-colors font-medium"
                                >
                                    Search Archives
                                </button>
                            </div>
                        </div>
                        <div className="grid md:grid-cols-3 gap-4">
                            <select
                                value={selectedType}
                                onChange={handleTypeChange}
                                className="px-3 py-2 border border-amber-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none"
                            >
                                <option value="">Filter by type</option>
                                {uniqueTypes.map(type => (
                                    <option key={type} value={type}>{type}</option>
                                ))}
                            </select>
                            <select
                                value={selectedCentury}
                                onChange={handleCenturyChange}
                                className="px-3 py-2 border border-amber-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none"
                            >
                                <option value="">Filter by century</option>
                                {uniqueCenturies.map(century => (
                                    <option key={century} value={century}>{century}</option>
                                ))}
                            </select>
                            <select
                                value={selectedMonastery}
                                onChange={handleMonasteryChange}
                                className="px-3 py-2 border border-amber-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none"
                            >
                                <option value="">Filter by monastery</option>
                                {uniqueMonasteries.map(monastery => (
                                    <option key={monastery} value={monastery}>{monastery}</option>
                                ))}
                            </select>
                        </div>
                    </div>

                    {/* Archives Grid */}
                    {loading ? (
                        <div className="text-center py-12">
                            <div className="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-amber-600"></div>
                            <p className="mt-4 text-gray-600">Loading archives...</p>
                        </div>
                    ) : (
                        <>
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                                {displayedArchives.map(archive => (
                                    <ArchiveCard key={archive.id} archive={archive} onViewDetails={onViewDetails} />
                                ))}
                            </div>

                            {/* Load More Button */}
                            {displayedArchives.length < filteredArchives.length && (
                                <div className="text-center">
                                    <button
                                        onClick={handleLoadMore}
                                        className="bg-amber-800 text-white px-8 py-3 rounded-lg hover:bg-amber-900 transition-colors font-medium"
                                    >
                                        Load More Archives
                                    </button>
                                </div>
                            )}

                            {displayedArchives.length === 0 && !loading && (
                                <div className="text-center py-12">
                                    <p className="text-gray-600">No archives found matching your criteria.</p>
                                </div>
                            )}
                        </>
                    )}
                </div>
            </div>
        ));

        const DigitalArchivesPortal = () => {
            const [archives, setArchives] = useState([]);
            const [filteredArchives, setFilteredArchives] = useState([]);
            const [displayedArchives, setDisplayedArchives] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchInput, setSearchInput] = useState('');
            const [debouncedSearchTerm, setDebouncedSearchTerm] = useState('');
            const [selectedType, setSelectedType] = useState('');
            const [selectedCentury, setSelectedCentury] = useState('');
            const [selectedMonastery, setSelectedMonastery] = useState('');
            const [currentView, setCurrentView] = useState('grid');
            const [selectedArchive, setSelectedArchive] = useState(null);
            const [itemsToShow, setItemsToShow] = useState(6);

            // Debounce search input
            useEffect(() => {
                const handler = setTimeout(() => {
                    setDebouncedSearchTerm(searchInput);
                }, 300);

                return () => {
                    clearTimeout(handler);
                };
            }, [searchInput]);

            // Fetch archives data
            useEffect(() => {
                const fetchArchives = async () => {
                    try {
                        const response = await fetch('/archives/api/archives/');
                        const data = await response.json();
                        setArchives(data.archives || []);
                        setFilteredArchives(data.archives || []);
                        setDisplayedArchives((data.archives || []).slice(0, 6));
                        setLoading(false);
                    } catch (error) {
                        console.error('Error fetching archives:', error);
                        setLoading(false);
                    }
                };
                fetchArchives();
            }, []);

            // Filter archives
            useEffect(() => {
                let filtered = archives;

                if (debouncedSearchTerm) {
                    filtered = filtered.filter(archive =>
                        archive.title.toLowerCase().includes(debouncedSearchTerm.toLowerCase()) ||
                        archive.description.toLowerCase().includes(debouncedSearchTerm.toLowerCase()) ||
                        archive.tags.some(tag => tag.toLowerCase().includes(debouncedSearchTerm.toLowerCase()))
                    );
                }

                if (selectedType) {
                    filtered = filtered.filter(archive => archive.type === selectedType);
                }

                if (selectedCentury) {
                    filtered = filtered.filter(archive => archive.century === selectedCentury);
                }

                if (selectedMonastery) {
                    filtered = filtered.filter(archive => archive.monastery === selectedMonastery);
                }

                setFilteredArchives(filtered);
                setDisplayedArchives(filtered.slice(0, itemsToShow));
            }, [archives, debouncedSearchTerm, selectedType, selectedCentury, selectedMonastery, itemsToShow]);

            const uniqueTypes = React.useMemo(() => [...new Set(archives.map(archive => archive.type))].sort(), [archives]);
            const uniqueCenturies = React.useMemo(() => [...new Set(archives.map(archive => archive.century))].sort(), [archives]);
            const uniqueMonasteries = React.useMemo(() => [...new Set(archives.map(archive => archive.monastery))].sort(), [archives]);

            const handleViewDetails = React.useCallback((archive) => {
                setSelectedArchive(archive);
                setCurrentView('detail');
            }, []);

            const handleBackToGrid = React.useCallback(() => {
                setCurrentView('grid');
                setSelectedArchive(null);
            }, []);

            const handleLoadMore = React.useCallback(() => {
                setItemsToShow(prev => prev + 6);
            }, []);

            const handleSearchChange = React.useCallback((e) => {
                setSearchInput(e.target.value);
            }, []);

            const handleTypeChange = React.useCallback((e) => {
                setSelectedType(e.target.value);
            }, []);

            const handleCenturyChange = React.useCallback((e) => {
                setSelectedCentury(e.target.value);
            }, []);

            const handleMonasteryChange = React.useCallback((e) => {
                setSelectedMonastery(e.target.value);
            }, []);

            return (
                <div className="min-h-screen bg-amber-50">
                    <SharedNavigation currentPage="archives" theme="light" />
                    {currentView === 'grid' ? (
                        <GridView
                            loading={loading}
                            displayedArchives={displayedArchives}
                            filteredArchives={filteredArchives}
                            handleLoadMore={handleLoadMore}
                            onViewDetails={handleViewDetails}
                            searchInput={searchInput}
                            handleSearchChange={handleSearchChange}
                            selectedType={selectedType}
                            handleTypeChange={handleTypeChange}
                            uniqueTypes={uniqueTypes}
                            selectedCentury={selectedCentury}
                            handleCenturyChange={handleCenturyChange}
                            uniqueCenturies={uniqueCenturies}
                            selectedMonastery={selectedMonastery}
                            handleMonasteryChange={handleMonasteryChange}
                            uniqueMonasteries={uniqueMonasteries}
                        />
                    ) : (
                        <DetailView
                            selectedArchive={selectedArchive}
                            archives={archives}
                            onBackToGrid={handleBackToGrid}
                            onViewDetails={handleViewDetails}
                        />
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<DigitalArchivesPortal />, document.getElementById('root'));

        // Function to trigger translation
        window.translatePage = function(lang) {
            console.log('Translating to:', lang);

            setTimeout(function() {
                const selectElement = document.querySelector('#google_translate_element select');
                if (selectElement) {
                    selectElement.value = lang;
                    selectElement.dispatchEvent(new Event('change'));
                } else {
                    console.log('Google Translate not ready yet...');
                    // Retry after a longer delay
                    setTimeout(() => {
                        const retrySelect = document.querySelector('#google_translate_element select');
                        if (retrySelect) {
                            retrySelect.value = lang;
                            retrySelect.dispatchEvent(new Event('change'));
                        }
                    }, 2000);
                }
            }, 500);
        };

        // Initialize Google Translate
        window.googleTranslateElementInit = function() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,ne',
                layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL,
                autoDisplay: false
            }, 'google_translate_element');
        };
    </script>

    <!-- Hidden Google Translate Element -->
    <div id="google_translate_element" style="display: none;"></div>

    <!-- Google Translate Script -->
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
