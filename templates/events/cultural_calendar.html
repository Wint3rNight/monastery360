<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Calendar - Sikkim Monasteries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif !important; overflow-x: hidden; }
        #root { width: 100vw; min-height: 100vh; }

        .bg-calendar-gradient {
            background: linear-gradient(to bottom, #60a5fa, #3b82f6);
        }

        .event-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .event-card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .featured-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .featured-card:hover {
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .event-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
        }

        .featured-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: #f59e0b;
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
        }

        .badge-festival {
            background: #dc2626;
            color: white;
        }

        .badge-ritual {
            background: #059669;
            color: white;
        }

        .badge-retreat {
            background: #7c3aed;
            color: white;
        }

        .badge-teaching {
            background: #0891b2;
            color: white;
        }

        .badge-cultural {
            background: #ea580c;
            color: white;
        }

        .btn-primary {
            background: #ea580c;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: transparent;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            border: 2px solid white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            background: white;
            color: #3b82f6;
        }

        .btn-small {
            background: #f3f4f6;
            color: #374151;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            border: 1px solid #d1d5db;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .btn-small:hover {
            background: #e5e7eb;
        }

        .btn-small-primary {
            background: #ea580c;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .btn-small-primary:hover {
            background: #dc2626;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #ea580c;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Pass Django authentication state to JavaScript -->
    <script>
        window.userAuthenticated = {{ user.is_authenticated|yesno:"true,false" }};
        window.userName = "{{ user.get_full_name|default:user.username|escapejs }}";
        window.userEmail = "{{ user.email|escapejs }}";
    </script>

    <!-- CSRF Token for forms -->
    {% csrf_token %}
    <script>
        window.csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Shared Navigation Component
        const SharedNavigation = ({ currentPage = "", theme = "light" }) => {
          const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

          // Navigation items with their routes and icons
          const navItems = [
            {
              name: "Home",
              href: "/",
              icon: (
                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <path d="M3 9L12 2L21 9V20A2 2 0 0 1 19 22H5A2 2 0 0 1 3 20V9Z"/>
                </svg>
              )
            },
            {
              name: "Virtual Tours",
              href: "/tours/",
              icon: (
                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <circle cx="12" cy="12" r="10"/>
                  <path d="M2 12H22"/>
                  <path d="M12 2A15.3 15.3 0 0 1 16 12A15.3 15.3 0 0 1 12 22A15.3 15.3 0 0 1 8 12A15.3 15.3 0 0 1 12 2Z"/>
                </svg>
              )
            },
            {
              name: "Interactive Map",
              href: "/monasteries/map/",
              icon: (
                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <path d="M21 10C21 17 12 23 12 23S3 17 3 10A9 9 0 0 1 21 10Z"/>
                  <circle cx="12" cy="10" r="3"/>
                </svg>
              )
            },
            {
              name: "Digital Archives",
              href: "/archives/portal/",
              icon: (
                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <path d="M14 2H6A2 2 0 0 0 4 4V20A2 2 0 0 0 6 22H18A2 2 0 0 0 20 20V8L14 2Z"/>
                  <polyline points="14,2 14,8 20,8"/>
                </svg>
              )
            },
            {
              name: "Cultural Calendar",
              href: "/events/",
              icon: (
                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                  <line x1="16" y1="2" x2="16" y2="6"/>
                  <line x1="8" y1="2" x2="8" y2="6"/>
                  <line x1="3" y1="10" x2="21" y2="10"/>
                </svg>
              )
            }
          ];

          // Theme configurations
          const themeClasses = {
            light: {
              header: "bg-white shadow-sm",
              text: "text-gray-900",
              subtext: "text-gray-600",
              navText: "text-gray-700",
              navHover: "hover:text-orange-500",
              activeText: "text-orange-500",
              mobileBorder: "border-gray-200"
            },
            dark: {
              header: "bg-gray-900 shadow-lg",
              text: "text-white",
              subtext: "text-gray-400",
              navText: "text-gray-300",
              navHover: "hover:text-orange-500",
              activeText: "text-orange-500",
              mobileBorder: "border-gray-700"
            },
            transparent: {
              header: "bg-white/10 backdrop-blur-sm",
              text: "text-white",
              subtext: "text-white/70",
              navText: "text-white",
              navHover: "hover:text-orange-400",
              activeText: "text-orange-400",
              mobileBorder: "border-white/20"
            }
          };

          const currentTheme = themeClasses[theme] || themeClasses.light;

          return (
            <header className={`sticky top-0 z-50 py-4 px-8 ${currentTheme.header}`}>
              <div className="flex items-center justify-between">
                {/* Logo */}
                <button
                  onClick={() => window.location.reload()}
                  className="flex items-center space-x-3 hover:opacity-80 transition-opacity cursor-pointer"
                >
                  <div className="w-12 h-12 text-orange-500">
                    <svg viewBox="0 0 24 24" fill="currentColor" className="w-full h-full">
                      <path d="M12 2L3 7V10.5L12 15.5L21 10.5V7L12 2ZM12 4.2L18.4 7.5L12 10.8L5.6 7.5L12 4.2ZM5 9.1L11 12.1V19.9L5 16.9V9.1ZM13 19.9V12.1L19 9.1V16.9L13 19.9Z"/>
                      <path d="M12 1L2 6V11L12 16L22 11V6L12 1ZM4 8.5V9.5L12 14L20 9.5V8.5L12 13L4 8.5Z"/>
                    </svg>
                  </div>
                  <div>
                    <h1 className={`text-xl font-bold ${currentTheme.text}`}>Sikkim Monasteries</h1>
                    <p className={`text-sm ${currentTheme.subtext}`}>Heritage & Culture</p>
                  </div>
                </button>

                {/* Desktop Navigation */}
                <nav className="hidden lg:flex items-center space-x-8">
                  {navItems.map((item) => {
                    const isActive = currentPage === "events" && item.name === "Cultural Calendar";
                    return (
                      <a
                        key={item.name}
                        href={item.href}
                        className={`flex items-center space-x-2 transition-colors ${
                          isActive
                            ? `${currentTheme.activeText} font-semibold`
                            : `${currentTheme.navText} ${currentTheme.navHover}`
                        }`}
                      >
                        {item.icon}
                        <span>{item.name}</span>
                      </a>
                    );
                  })}

                  {/* Authentication Buttons */}
                  {window.userAuthenticated ? (
                    <>
                      <a href="/profile/" className="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-2">
                        <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                          <path d="M20 21V19A4 4 0 0 0 16 15H8A4 4 0 0 0 4 19V21"/>
                          <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <span>Profile</span>
                      </a>
                      <form method="post" action="/logout/" className="inline-block">
                        <input type="hidden" name="csrfmiddlewaretoken" value={window.csrfToken} />
                        <button type="submit" className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-2">
                          <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                            <path d="M9 21H5A2 2 0 0 1 3 19V5A2 2 0 0 1 5 3H9"/>
                            <polyline points="16,17 21,12 16,7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                          </svg>
                          <span>Logout</span>
                        </button>
                      </form>
                    </>
                  ) : (
                    <a href="/login/" className="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-2">
                      <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                        <path d="M15 3H19A2 2 0 0 1 21 5V19A2 2 0 0 1 19 21H15"/>
                        <polyline points="10,17 15,12 10,7"/>
                        <line x1="15" y1="12" x2="3" y2="12"/>
                      </svg>
                      <span>Login</span>
                    </a>
                  )}
                </nav>

                {/* Mobile Menu Button */}
                <button
                  onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                  className={`lg:hidden ${currentTheme.navText}`}
                >
                  <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                  </svg>
                </button>
              </div>

              {/* Mobile Navigation */}
              {isMobileMenuOpen && (
                <nav className={`lg:hidden mt-4 pt-4 border-t ${currentTheme.mobileBorder}`}>
                  <div className="flex flex-col space-y-4">
                    {navItems.map((item) => {
                      const isActive = currentPage === "events" && item.name === "Cultural Calendar";
                      return (
                        <a
                          key={item.name}
                          href={item.href}
                          className={`flex items-center space-x-2 transition-colors ${
                            isActive
                              ? `${currentTheme.activeText} font-semibold`
                              : `${currentTheme.navText} ${currentTheme.navHover}`
                          }`}
                        >
                          {item.icon}
                          <span>{item.name}</span>
                        </a>
                      );
                    })}

                    {/* Mobile Authentication Buttons */}
                    {window.userAuthenticated ? (
                      <>
                        <a href="/profile/" className="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-2 w-fit">
                          <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                            <path d="M20 21V19A4 4 0 0 0 16 15H8A4 4 0 0 0 4 19V21"/>
                            <circle cx="12" cy="7" r="4"/>
                          </svg>
                          <span>Profile</span>
                        </a>
                        <form method="post" action="/logout/" className="inline-block">
                          <input type="hidden" name="csrfmiddlewaretoken" value={window.csrfToken} />
                          <button type="submit" className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-2 w-fit">
                            <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                              <path d="M9 21H5A2 2 0 0 1 3 19V5A2 2 0 0 1 5 3H9"/>
                              <polyline points="16,17 21,12 16,7"/>
                              <line x1="21" y1="12" x2="9" y2="12"/>
                            </svg>
                            <span>Logout</span>
                          </button>
                        </form>
                      </>
                    ) : (
                      <a href="/login/" className="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-2 w-fit">
                        <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                          <path d="M15 3H19A2 2 0 0 1 21 5V19A2 2 0 0 1 19 21H15"/>
                          <polyline points="10,17 15,12 10,7"/>
                          <line x1="15" y1="12" x2="3" y2="12"/>
                        </svg>
                        <span>Login</span>
                      </a>
                    )}
                  </div>
                </nav>
              )}
            </header>
          );
        };

        // Event Card Component
        const EventCard = ({ event, isFeatured = false }) => {
          // Get badge class based on event type
          const getBadgeClass = (type) => {
            const typeMap = {
              'Festival': 'badge-festival',
              'Daily Ritual': 'badge-ritual',
              'Monthly Ritual': 'badge-ritual',
              'Retreat': 'badge-retreat',
              'Teaching': 'badge-teaching',
              'Cultural Event': 'badge-cultural'
            };
            return typeMap[type] || 'badge-festival';
          };

          const cardClass = isFeatured ? 'featured-card' : 'event-card';

          return (
            <div className={cardClass}>
              {/* Image with Badges */}
              <div className="relative h-48 overflow-hidden">
                <img
                  src={event.image}
                  alt={event.title}
                  className="w-full h-full object-cover"
                  onError={(e) => {
                    e.target.src = 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600&h=400&fit=crop&auto=format';
                  }}
                />

                {/* Featured Badge */}
                {event.isFeatured && (
                  <div className="featured-badge">
                    Featured
                  </div>
                )}

                {/* Type Badge */}
                <div className={`event-badge ${getBadgeClass(event.type)}`}>
                  {event.type}
                </div>
              </div>

              {/* Card Body */}
              <div className={isFeatured ? "p-6" : "p-4"}>
                {/* Date & Time */}
                <div className="text-sm text-gray-600 mb-2">
                  <div className="flex items-center gap-1">
                    <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                      <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                      <line x1="16" y1="2" x2="16" y2="6"/>
                      <line x1="8" y1="2" x2="8" y2="6"/>
                      <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                    {event.date} â€¢ {event.time}
                  </div>
                </div>

                {/* Title */}
                <h3 className={`font-bold text-gray-900 mb-3 ${isFeatured ? 'text-xl' : 'text-lg'}`}>
                  {event.title}
                </h3>

                {/* Location & Attendees */}
                <div className="flex items-center gap-4 mb-3 text-sm text-gray-600">
                  <div className="flex items-center gap-1">
                    <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                      <path d="M21 10C21 17 12 23 12 23S3 17 3 10A9 9 0 0 1 21 10Z"/>
                      <circle cx="12" cy="10" r="3"/>
                    </svg>
                    {event.location}
                  </div>
                  <div className="flex items-center gap-1">
                    <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                      <path d="M17 21V19A4 4 0 0 0 13 15H5A4 4 0 0 0 1 19V21"/>
                      <circle cx="9" cy="7" r="4"/>
                      <path d="M23 21V19A4 4 0 0 0 16.5 15.5L16 15"/>
                      <path d="M16 3.13A4 4 0 0 1 17.88 10.5"/>
                    </svg>
                    {event.attendees}
                  </div>
                </div>

                {/* Description */}
                <p className="text-gray-700 mb-4 text-sm leading-relaxed">
                  {event.description}
                </p>

                {/* Card Footer */}
                <div className="flex items-center justify-between">
                  <div className="flex gap-2">
                    <button className="btn-small">
                      Learn More
                    </button>
                    {event.bookingRequired && (
                      <button className="btn-small-primary">
                        Book Now
                      </button>
                    )}
                  </div>
                  {event.bookingRequired && (
                    <span className="text-xs text-orange-600 font-medium">
                      Booking Required
                    </span>
                  )}
                </div>
              </div>
            </div>
          );
        };

        // Main Cultural Calendar Component
        const CulturalCalendarPage = () => {
          const [events, setEvents] = useState([]);
          const [loading, setLoading] = useState(true);

          // Fetch events data
          useEffect(() => {
            const fetchEvents = async () => {
              try {
                const response = await fetch('/static/data/events.json');
                const data = await response.json();
                setEvents(data);
                setLoading(false);
              } catch (error) {
                console.error('Error fetching events:', error);
                setLoading(false);
              }
            };

            fetchEvents();
          }, []);

          // Filter events by type
          const featuredEvents = events.filter(event => event.isFeatured);
          const regularEvents = events.filter(event => !event.isFeatured);

          // Group regular events by type
          const groupEventsByType = (events) => {
            return events.reduce((groups, event) => {
              const type = event.type;
              if (!groups[type]) {
                groups[type] = [];
              }
              groups[type].push(event);
              return groups;
            }, {});
          };

          const groupedEvents = groupEventsByType(regularEvents);

          if (loading) {
            return (
              <div className="min-h-screen flex items-center justify-center">
                <div className="text-xl text-gray-600">Loading cultural calendar...</div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gray-50">
              <SharedNavigation currentPage="events" theme="light" />

              {/* Header Section with Gradient Background */}
              <div className="bg-calendar-gradient">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 text-center">
                  <h1 className="text-4xl md:text-5xl font-bold text-white mb-4">
                    Cultural Calendar
                  </h1>
                  <p className="text-lg text-white/90 max-w-4xl mx-auto mb-8">
                    Discover and participate in the sacred festivals, daily rituals, and special events happening throughout the year at Sikkim's monasteries.
                  </p>

                  {/* Header Buttons */}
                  <div className="flex flex-col sm:flex-row gap-4 justify-center">
                    <button className="btn-primary">
                      <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                      </svg>
                      View Full Calendar
                    </button>
                  </div>
                </div>
              </div>

              {/* Featured Events Section */}
              {featuredEvents.length > 0 && (
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                  <h2 className="section-title">Featured Events</h2>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    {featuredEvents.map(event => (
                      <EventCard key={event.id} event={event} isFeatured={true} />
                    ))}
                  </div>
                </div>
              )}

              {/* Grouped Events by Type */}
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-12">
                {Object.entries(groupedEvents).map(([type, typeEvents]) => (
                  <div key={type} className="mb-12">
                    <h2 className="section-title">{type}</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                      {typeEvents.map(event => (
                        <EventCard key={event.id} event={event} />
                      ))}
                    </div>
                  </div>
                ))}
              </div>

              {/* View All Events Button */}
              <div className="text-center pb-16">
                <button className="btn-primary text-lg px-8 py-4">
                  <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                    <line x1="16" y1="2" x2="16" y2="6"/>
                    <line x1="8" y1="2" x2="8" y2="6"/>
                    <line x1="3" y1="10" x2="21" y2="10"/>
                  </svg>
                  View All Events
                </button>
              </div>
            </div>
          );
        };

        // Render the App
        ReactDOM.render(<CulturalCalendarPage />, document.getElementById('root'));
    </script>
</body>
</html>
