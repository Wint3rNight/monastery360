<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the sacred monasteries of Sikkim through virtual tours, digital archives, and cultural experiences. Explore centuries-old Buddhist heritage and spiritual traditions.">
    <meta name="keywords" content="Sikkim monasteries, virtual tours, Buddhist heritage, digital archives, cultural events, spiritual journey">
    <title>Discover Sacred Monasteries of Sikkim - Monastery360</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & React DOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom styles -->
    <style>
        .hero-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                            url('https://images.unsplash.com/photo-1544735716-392fe2489ffa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .stats-bg {
            background: linear-gradient(135deg, #1e40af 0%, #3730a3 100%);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

    .card-hover:hover {
      transform: translateY(-8px) scale(1.01);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 10px 10px -5px rgba(0, 0, 0, 0.08);
    }

        .icon-circle {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            transition: all 0.3s ease;
        }

    .btn-primary:hover {
      background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(245, 158, 11, 0.25);
    }
    .card-gradient {
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.95));
    }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <!-- Pass Django authentication state to JavaScript -->
    <script>
        window.userAuthenticated = {{ user.is_authenticated|yesno:"true,false" }};
        window.userName = "{{ user.get_full_name|default:user.username|escapejs }}";
        window.userEmail = "{{ user.email|escapejs }}";
    </script>

    <!-- CSRF Token for forms -->
    {% csrf_token %}
    <script>
        window.csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    </script>

    <script type="text/babel">
        {% verbatim %}
        const { useState, useEffect } = React;

        // SharedNavigation Component - Same as virtual tours
        const SharedNavigation = ({ currentPage = "", theme = "dark" }) => {
          const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

          // Navigation items
          const navItems = [
            {
              name: "Virtual Tours",
              href: "/tours/",
              icon: (
                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <circle cx="12" cy="12" r="10"/>
                  <path d="M2 12H22"/>
                  <path d="M12 2A15.3 15.3 0 0 1 16 12A15.3 15.3 0 0 1 12 22A15.3 15.3 0 0 1 8 12A15.3 15.3 0 0 1 12 2Z"/>
                </svg>
              )
            },
            {
              name: "Interactive Map",
              href: "/monasteries/map/",
              icon: (
                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <path d="M21 10C21 17 12 23 12 23S3 17 3 10A9 9 0 0 1 21 10Z"/>
                  <circle cx="12" cy="10" r="3"/>
                </svg>
              )
            },
            {
              name: "Digital Archives",
              href: "/archives/portal/",
              icon: (
                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <path d="M14 2H6A2 2 0 0 0 4 4V20A2 2 0 0 0 6 22H18A2 2 0 0 0 20 20V8L14 2Z"/>
                  <polyline points="14,2 14,8 20,8"/>
                </svg>
              )
            },
            {
              name: "Cultural Calendar",
              href: "/events/",
              icon: (
                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                  <line x1="16" y1="2" x2="16" y2="6"/>
                  <line x1="8" y1="2" x2="8" y2="6"/>
                  <line x1="3" y1="10" x2="21" y2="10"/>
                </svg>
              )
            }
          ];

          // Theme configurations
          const themeClasses = {
            light: {
              header: "bg-white shadow-sm",
              text: "text-gray-900",
              subtext: "text-gray-600",
              navText: "text-gray-700",
              navHover: "hover:text-orange-500",
              activeText: "text-orange-500",
              mobileBorder: "border-gray-200"
            },
            dark: {
              header: "bg-gray-900 shadow-lg",
              text: "text-white",
              subtext: "text-gray-400",
              navText: "text-gray-300",
              navHover: "hover:text-orange-500",
              activeText: "text-orange-500",
              mobileBorder: "border-gray-700"
            },
            transparent: {
              header: "bg-white/10 backdrop-blur-sm",
              text: "text-white",
              subtext: "text-white/70",
              navText: "text-white",
              navHover: "hover:text-orange-400",
              activeText: "text-orange-400",
              mobileBorder: "border-white/20"
            }
          };

          const currentTheme = themeClasses[theme] || themeClasses.dark;

          return (
            <header className={`sticky top-0 z-50 py-4 px-8 ${currentTheme.header}`}>
              <div className="flex items-center justify-between">
                {/* Logo */}
                <button
                  onClick={() => window.location.reload()}
                  className="flex items-center space-x-3 hover:opacity-80 transition-opacity cursor-pointer"
                >
                  <div className="w-12 h-12 text-orange-500">
                    <svg viewBox="0 0 24 24" fill="currentColor" className="w-full h-full">
                      <path d="M12 2L3 7V10.5L12 15.5L21 10.5V7L12 2ZM12 4.2L18.4 7.5L12 10.8L5.6 7.5L12 4.2ZM5 9.1L11 12.1V19.9L5 16.9V9.1ZM13 19.9V12.1L19 9.1V16.9L13 19.9Z"/>
                      <path d="M12 1L2 6V11L12 16L22 11V6L12 1ZM4 8.5V9.5L12 14L20 9.5V8.5L12 13L4 8.5Z"/>
                    </svg>
                  </div>
                  <div>
                    <h1 className={`text-xl font-bold ${currentTheme.text}`}>Sikkim Monasteries</h1>
                    <p className={`text-sm ${currentTheme.subtext}`}>Heritage & Culture</p>
                  </div>
                </button>

                {/* Desktop Navigation */}
                <nav className="hidden lg:flex items-center space-x-8">
                  {navItems.map((item) => {
                    const isActive = currentPage === "home" && item.name === "Home";
                    return (
                      <a
                        key={item.name}
                        href={item.href}
                        className={`flex items-center space-x-2 transition-colors ${
                          isActive
                            ? `${currentTheme.activeText} font-semibold`
                            : `${currentTheme.navText} ${currentTheme.navHover}`
                        }`}
                      >
                        {item.icon}
                        <span>{item.name}</span>
                      </a>
                    );
                  })}

                  {/* Authentication Buttons */}
                  {window.userAuthenticated ? (
                    <>
                      <a href="/profile/" className="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-2">
                        <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                          <path d="M20 21V19A4 4 0 0 0 16 15H8A4 4 0 0 0 4 19V21"/>
                          <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <span>Profile</span>
                      </a>
                      <form method="post" action="/logout/" className="inline-block">
                        <input type="hidden" name="csrfmiddlewaretoken" value={window.csrfToken} />
                        <button type="submit" className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-2">
                          <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                            <path d="M9 21H5A2 2 0 0 1 3 19V5A2 2 0 0 1 5 3H9"/>
                            <polyline points="16,17 21,12 16,7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                          </svg>
                          <span>Logout</span>
                        </button>
                      </form>
                    </>
                  ) : (
                    <a href="/login/" className="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-2">
                      <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                        <path d="M15 3H19A2 2 0 0 1 21 5V19A2 2 0 0 1 19 21H15"/>
                        <polyline points="10,17 15,12 10,7"/>
                        <line x1="15" y1="12" x2="3" y2="12"/>
                      </svg>
                      <span>Login</span>
                    </a>
                  )}
                </nav>

                {/* Mobile Menu Button */}
                <button
                  onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                  className={`lg:hidden ${currentTheme.navText}`}
                >
                  <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                  </svg>
                </button>
              </div>

              {/* Mobile Navigation */}
              {isMobileMenuOpen && (
                <nav className={`lg:hidden mt-4 pt-4 border-t ${currentTheme.mobileBorder}`}>
                  <div className="flex flex-col space-y-4">
                    {navItems.map((item) => {
                      const isActive = currentPage === "home" && item.name === "Home";
                      return (
                        <a
                          key={item.name}
                          href={item.href}
                          className={`flex items-center space-x-2 transition-colors ${
                            isActive
                              ? `${currentTheme.activeText} font-semibold`
                              : `${currentTheme.navText} ${currentTheme.navHover}`
                          }`}
                        >
                          {item.icon}
                          <span>{item.name}</span>
                        </a>
                      );
                    })}

                    {/* Mobile Login Button */}
                    <a
                      href="/login/"
                      className="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-2 w-fit"
                    >
                      <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                        <path d="M15 3H19A2 2 0 0 1 21 5V19A2 2 0 0 1 19 21H15"/>
                        <polyline points="10,17 15,12 10,7"/>
                        <line x1="15" y1="12" x2="3" y2="12"/>
                      </svg>
                      <span>Login</span>
                    </a>
                  </div>
                </nav>
              )}
            </header>
          );
        };

        // Hero Section Component
        const HeroSection = () => (
            <section className="hero-bg min-h-screen flex items-center justify-center text-white relative">
                <div className="text-center max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h1 className="text-5xl md:text-7xl font-bold mb-6 leading-tight">
                        Discover the Sacred
                        <span className="block text-amber-400">Monasteries of Sikkim</span>
                    </h1>
                    <p className="text-xl md:text-2xl mb-12 text-gray-200 leading-relaxed">
                        Embark on a spiritual journey through centuries of Buddhist heritage and divine tranquility
                    </p>

                    {/* CTA Button */}
                    <div className="mb-16">
                        {window.userAuthenticated ? (
                            <a
                                href="/events/"
                                className="btn-primary text-white px-8 py-4 rounded-full text-lg font-semibold inline-flex items-center space-x-2 hover:bg-orange-600 transition-colors"
                            >
                                <i className="fas fa-calendar-plus"></i>
                                <span>Book a Tour</span>
                            </a>
                        ) : (
                            <a
                                href="/login/"
                                className="btn-primary text-white px-8 py-4 rounded-full text-lg font-semibold inline-flex items-center space-x-2 hover:bg-orange-600 transition-colors"
                            >
                                <i className="fas fa-compass"></i>
                                <span>Begin Your Journey</span>
                            </a>
                        )}
                    </div>

                    {/* Circular Icons */}
          <div className="flex justify-center space-x-8 flex-wrap gap-4">
            <a href="/tours/" className="icon-circle w-20 h-20 rounded-full flex items-center justify-center hover:scale-110 transition-transform duration-300">
              <i className="fas fa-vr-cardboard text-2xl"></i>
            </a>
            <a href="/monasteries/map/" className="icon-circle w-20 h-20 rounded-full flex items-center justify-center hover:scale-110 transition-transform duration-300">
              <i className="fas fa-map-marked-alt text-2xl"></i>
            </a>
            <a href="/archives/portal/" className="icon-circle w-20 h-20 rounded-full flex items-center justify-center hover:scale-110 transition-transform duration-300">
              <i className="fas fa-archive text-2xl"></i>
            </a>
            <a href="/events/" className="icon-circle w-20 h-20 rounded-full flex items-center justify-center hover:scale-110 transition-transform duration-300">
              <i className="fas fa-calendar-alt text-2xl"></i>
            </a>
          </div>
                </div>

                {/* Scroll Down Indicator */}
                <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
                    <i className="fas fa-chevron-down text-3xl text-white opacity-70"></i>
                </div>
            </section>
        );

        // Explore Sacred Heritage Section
        const ExploreSection = () => (
            <section className="py-20 bg-gray-50">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="text-center mb-16">
                        <h2 className="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                            Explore Sacred Heritage
                        </h2>
                        <p className="text-xl text-gray-600 max-w-3xl mx-auto">
                            Immerse yourself in the rich spiritual traditions and cultural treasures of Sikkim's monasteries
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                        {/* 360 Virtual Tours Card */}
                        <a href="/tours/" className="card-hover bg-white rounded-xl p-8 text-center shadow-lg">
                            <div className="w-16 h-16 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                <i className="fas fa-vr-cardboard text-3xl text-amber-600"></i>
                            </div>
                            <h3 className="text-xl font-bold text-gray-900 mb-4">360° Virtual Tours</h3>
                            <p className="text-gray-600 leading-relaxed">
                                Experience immersive virtual reality tours of sacred monasteries from anywhere in the world
                            </p>
                        </a>

                        {/* Interactive Mapping Card */}
                        <a href="/monasteries/map/" className="card-hover bg-white rounded-xl p-8 text-center shadow-lg">
                            <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                <i className="fas fa-map-marked-alt text-3xl text-blue-600"></i>
                            </div>
                            <h3 className="text-xl font-bold text-gray-900 mb-4">Interactive Mapping</h3>
                            <p className="text-gray-600 leading-relaxed">
                                Navigate through detailed interactive maps showing monastery locations and spiritual routes
                            </p>
                        </a>

                        {/* Digital Archives Card */}
                        <a href="/archives/portal/" className="card-hover bg-white rounded-xl p-8 text-center shadow-lg">
                            <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                <i className="fas fa-archive text-3xl text-green-600"></i>
                            </div>
                            <h3 className="text-xl font-bold text-gray-900 mb-4">Digital Archives</h3>
                            <p className="text-gray-600 leading-relaxed">
                                Explore digitized manuscripts, artworks, and historical documents preserved for posterity
                            </p>
                        </a>

                        {/* Cultural Events Card */}
                        <a href="/events/" className="card-hover bg-white rounded-xl p-8 text-center shadow-lg">
                            <div className="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                <i className="fas fa-calendar-alt text-3xl text-purple-600"></i>
                            </div>
                            <h3 className="text-xl font-bold text-gray-900 mb-4">Cultural Events</h3>
                            <p className="text-gray-600 leading-relaxed">
                                Join festivals, ceremonies, and cultural celebrations throughout the sacred calendar year
                            </p>
                        </a>
                    </div>
                </div>
            </section>
        );

        // Virtual Tours Gallery Section
        const VirtualToursGallery = ({ monasteries }) => (
            <section className="py-20 bg-white">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="text-center mb-16">
                        <h2 className="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                            Virtual Tours Gallery
                        </h2>
                        <p className="text-xl text-gray-600 max-w-3xl mx-auto">
                            Step inside sacred halls and experience the spiritual atmosphere of Sikkim's most revered monasteries
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {monasteries.filter(monastery => monastery.isFeatured).map(monastery => (
                            <div key={monastery.id} className="card-hover bg-white rounded-xl overflow-hidden shadow-lg">
                                <div className="relative h-64">
                                    <img
                                        src={monastery.imageUrl || 'https://images.unsplash.com/photo-1544735716-392fe2489ffa?q=80&w=1974&auto=format&fit=crop'}
                                        alt={monastery.name}
                                        className="w-full h-full object-cover"
                                        onError={(e) => {
                                            e.target.src = 'https://images.unsplash.com/photo-1544735716-392fe2489ffa?q=80&w=1974&auto=format&fit=crop';
                                        }}
                                    />
                                </div>
                                <div className="p-6">
                                    <h3 className="text-xl font-bold text-gray-900 mb-2">{monastery.name}</h3>
                                    <p className="text-gray-600 mb-4 leading-relaxed">{monastery.description}</p>
                  {/* compute a robust pano id (backend uses pano_id, static JSON uses panoId, fallback to slug) */}
                  <a
                                        href={(() => {
                      const slugify = (s) => s && s.toString().toLowerCase().trim().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
                      const slug = monastery.slug || (monastery.panoId && monastery.panoId !== 'unknown' ? `${monastery.panoId}-monastery` : slugify(monastery.name));
                      if (!slug) console.warn('Could not compute slug for monastery:', monastery);
                      return `/tours/monastery/${slug}/`;
                                        })()}
                    className="btn-primary text-white px-6 py-3 rounded-lg font-semibold inline-flex items-center space-x-2 w-full justify-center"
                    onClick={() => {
                      // navigation proceeds in the same tab to the monastery tour
                    }}
                  >
                                        <i className="fas fa-play"></i>
                                        <span>Explore Now</span>
                                    </a>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="text-center mt-12">
                        <a
                            href="/tours/"
                            className="bg-gray-800 text-white px-8 py-4 rounded-lg font-semibold hover:bg-gray-700 transition-colors inline-flex items-center space-x-2"
                        >
                            <span>View All Virtual Tours</span>
                            <i className="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </section>
        );

        // Statistics Section
        const StatisticsSection = ({ stats }) => (
            <section className="stats-bg py-20 text-white">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="text-center mb-12">
                        <h2 className="text-3xl md:text-4xl font-bold mb-4">Our Digital Heritage</h2>
                        <p className="text-xl text-blue-100">Preserving centuries of spiritual wisdom for future generations</p>
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-4 gap-8">
                        <div className="text-center">
                            <div className="text-4xl md:text-5xl font-bold text-amber-400 mb-2">{stats.monasteries}</div>
                            <div className="text-lg text-blue-100">Sacred Monasteries</div>
                        </div>
                        <div className="text-center">
                            <div className="text-4xl md:text-5xl font-bold text-amber-400 mb-2">{stats.archives}</div>
                            <div className="text-lg text-blue-100">Digital Archives</div>
                        </div>
                        <div className="text-center">
                            <div className="text-4xl md:text-5xl font-bold text-amber-400 mb-2">{stats.virtualTours}</div>
                            <div className="text-lg text-blue-100">Virtual Tours</div>
                        </div>
                        <div className="text-center">
                            <div className="text-4xl md:text-5xl font-bold text-amber-400 mb-2">{stats.events}</div>
                            <div className="text-lg text-blue-100">Annual Events</div>
                        </div>
                    </div>
                </div>
            </section>
        );

        // Footer Component
        const Footer = () => (
            <footer className="bg-gray-900 text-gray-300 py-16">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                        {/* About Section */}
                        <div>
                            <h3 className="text-xl font-bold text-white mb-4">About</h3>
                            <ul className="space-y-2">
                                <li><a href="/core/about/" className="hover:text-amber-400 transition-colors">Our Mission</a></li>
                                <li><a href="/core/about/" className="hover:text-amber-400 transition-colors">Heritage Preservation</a></li>
                                <li><a href="/core/about/" className="hover:text-amber-400 transition-colors">Team</a></li>
                                <li><a href="/core/about/" className="hover:text-amber-400 transition-colors">Partners</a></li>
                            </ul>
                        </div>

                        {/* Explore Section */}
                        <div>
                            <h3 className="text-xl font-bold text-white mb-4">Explore</h3>
                            <ul className="space-y-2">
                                <li><a href="/tours/" className="hover:text-amber-400 transition-colors">Virtual Tours</a></li>
                                <li><a href="/monasteries/map/" className="hover:text-amber-400 transition-colors">Interactive Map</a></li>
                                <li><a href="/archives/portal/" className="hover:text-amber-400 transition-colors">Digital Archives</a></li>
                                <li><a href="/events/" className="hover:text-amber-400 transition-colors">Cultural Events</a></li>
                            </ul>
                        </div>

                        {/* Resources Section */}
                        <div>
                            <h3 className="text-xl font-bold text-white mb-4">Resources</h3>
                            <ul className="space-y-2">
                                <li><a href="#" className="hover:text-amber-400 transition-colors">Educational Materials</a></li>
                                <li><a href="#" className="hover:text-amber-400 transition-colors">Research Papers</a></li>
